<canvas id="canvas" width="600" height="600"/>
<script type="text/javascript">
  
  
 
  let canvas = document.getElementById("canvas");
  let context = canvas.getContext("2d");
  
  context.beginPath();
  context.rect(20, 40, 50, 50);
  context.fillStyle = "black";
  context.fill();
  context.closePath();
  
</script>
